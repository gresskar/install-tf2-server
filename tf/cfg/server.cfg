// Server info
hostname "My TF2 Server"
sv_contact "my@email.address"
sv_password ""

// Server logging
log on
sv_logfile 1
sv_logecho 1
sv_logbans 1

// RCON
rcon_password "MyRCONPassw0rd"
sv_rcon_banpenalty 1440
sv_rcon_minfailures 5
sv_rcon_maxfailures 5

// Network stuff
host_framerate 0
sv_region 255 // https://developer.valvesoftware.com/wiki/Sv_region
sv_client_max_interp_ratio 2
sv_client_min_interp_ratio 1
sv_client_predict 1
sv_maxrate 0
sv_minrate 20000
sv_maxupdaterate 66
sv_minupdaterate 66
sv_maxcmdrate 66
sv_mincmdrate 66

// Game stuff
sv_cheats 0
sv_pausable 0
sv_consistency 1
sv_gravity 800
sv_pure -1
sv_pure_kick_clients 0
sv_namechange_cooldown_seconds 60

// Voting
sv_allow_votes 1
sv_vote_allow_spectators 0
sv_vote_issue_changelevel_allowed 1
sv_vote_issue_kick_allowed 1
sv_vote_kick_ban_duration 60

// Restrict FOV
sv_restrict_aspect_ratio_fov 0

// Restrict spectator mode for dead players
mp_forcecamera 1

// Do not have the server hibernate
tf_allow_server_hibernation 0

// Disable random crits, ctf capture crits, random damage spread, random fall damage spread and random bullet spread
tf_weapon_criticals 0
tf_ctf_bonus_time 0
tf_damage_disablespread 1
tf_fall_damage_disablespread 1
tf_use_fixed_weaponspreads 1

// Disable medieval mode
tf_medieval 0
tf_medieval_autorp 0

// Players can hear all other players, players can talk while dead
sv_alltalk 1
tf_gravetalk 1

// Weapon switch while taunting
tf_allow_taunt_switch 1

// Teammates can not push each other
tf_avoidteammates_pushaway 0

// Teammates do not glow after respawning
tf_spawn_glows_duration 0

// Enable explosive jump before round starts
tf_preround_push_from_damage_enable 1

// Max 24 players
sv_visiblemaxplayers 24
maxplayers 24

// Move idlers to spectator after 5 minutes
mp_idledealmethod 1
mp_idlemaxtime 5

// Max 30 min rounds, max 5 rounds before map change
mp_timelimit 20
mp_maxrounds 5
mp_winlimit 5

// Enable sudden death
mp_stalemate_enable 1

// Allow clients to upload sprays and download maps/sfx/etc
sv_allowupload 1
sv_allowdownload 1
sv_downloadurl "https://dl.serveme.tf/"
net_maxfilesize 64
net_disconnect_reason 1

// Enable replays (windows)
replay_enable 1
//replay_block_dump_interval "15"
//replay_fileserver_protocol http
//replay_local_fileserver_path D:\nginx\html\replays\
//replay_fileserver_host your.domain
//replay_fileserver_port 80
//replay_fileserver_path \replays

// Enable replays (linux)
replay_enable 1
//replay_block_dump_interval "15"
//replay_fileserver_protocol http
//replay_local_fileserver_path /var/www/html/replays
//replay_fileserver_host your.domain
//replay_fileserver_port 80
//replay_fileserver_path /replays


// Class restrictions: limit all classes to 3, except sniper, which is banned
sm_classrestrict_enabled 1
sm_classrestrict_blu_demomen 3
sm_classrestrict_blu_engineers 3
sm_classrestrict_blu_heavies 3
sm_classrestrict_blu_medics 3
sm_classrestrict_blu_pyros 3
sm_classrestrict_blu_scouts 3
sm_classrestrict_blu_snipers 0
sm_classrestrict_blu_soldiers 3
sm_classrestrict_blu_spies 3
sm_classrestrict_red_demomen 3
sm_classrestrict_red_engineers 3
sm_classrestrict_red_heavies 3
sm_classrestrict_red_medics 3
sm_classrestrict_red_pyros 3
sm_classrestrict_red_scouts 3
sm_classrestrict_red_snipers 0
sm_classrestrict_red_soldiers 3
sm_classrestrict_red_spies 3

// ETF2L comp fixes: https://github.com/ldesgoui/tf2-comp-fixes
sm_deterministic_fall_damage 1
sm_empty_active_ubercharges_when_dropped 1
sm_fix_ghost_crossbow_bolts 1
sm_fix_post_pause_state 1
sm_fix_reflect_self_damage 1
sm_fix_slope_bug 1
sm_fix_sticky_delay 1
sm_inhibit_extendfreeze 1
sm_override_pipe_size 0
sm_projectiles_collide_with_cylinders 0
sm_projectiles_ignore_teammates 1
sm_remove_halloween_souls 1
sm_remove_pipe_spin 0
sm_rest_in_peace_rick_may 255
sm_tournament_end_ignores_whitelist 1
sm_grounded_rj_resistance 0
sm_gunboats_always_apply 1
sm_prevent_respawning 0
sm_remove_medic_attach_speed 0
sm_solid_buildings 0
sm_winger_jump_bonus_when_fully_deployed 1
sm_concede_command 0
